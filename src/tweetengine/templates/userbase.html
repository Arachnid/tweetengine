{% extends "base.html" %}
{% block menu %}
  <li class="active"><a href="/{{current_account.username}}/">Home</a></li>
  <li><a href="/{{current_account.username}}/manage">Manage</a></li>
  <li><a href="{{logout_url}}">Log Out</a></li>
{% endblock %}
{% block sidebar %}
  <h2>Accounts</h2>
  <table>
    {% for permission in permissions %}
      <tr{% ifequal permission.account.key current_account.key %} class="selected"{% endifequal %}>
        <td><a href="/{{permission.account.username}}/"><img src="{{permission.account.picture}}" alt=""/></a></td>
        <td><a href="/{{permission.account.username}}/">{{permission.account.name}} ({{permission.account.username}})</a></td>
      </tr>
    {% endfor %}
  </table>
  <p><a href="/add">Add a new account</a></p>
{% endblock %}
