{% extends "userbase.html" %}
{% block title %}{{current_account.username}} - Account Info{% endblock %}
{% block body %}
  <div id="tweetbox">
      <p id="tweetlabel">140</p>
      <h2>What's happening with {{current_account.username}}?</h2>
      <form action="/{{current_account.username}}/tweet" method="post">
       <div> 
         <textarea id="tweetarea" name="tweet" ></textarea>
         <input id="tweetsubmit" type="submit" value="Submit" />
       </div>
      </form>
  </div>
{% endblock %}
