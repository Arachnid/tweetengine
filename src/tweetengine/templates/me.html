{% extends "userbase.html" %}
{% block title %}{{current_account.username}} - Account Info{% endblock %}
{% block body %}
  <h2>Submit a Tweet</h2>
  <form action="/{{current_account.username}}/tweet" method="post">
   <div> 
     <textarea id="tweetarea" cols="40" rows="4" name="tweet" ></textarea>
     <label id="tweetlabel" for="tweet">140</label>
     <input id="tweetsubmit" type="submit" value="Submit" /></div>
  </form>
{% endblock %}
