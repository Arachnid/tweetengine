{% extends "userbase.html" %}
{% block title %}{{current_account.username}} - Account Info{% endblock %}
{% block body %}
  <h2>Submit a Tweet</h2>
  <form action="/{{current_account.username}}/tweet" method="post">
   <div> <textarea cols="40" rows="2" name="tweet" ></textarea>
    <input type="submit" value="Submit" /></div>
  </form>

  <h2>Unsent tweets</h2>
  <form method="POST" action="/{{current_account.username}}/">
      <table class="display">
        <tr><th>Send</th><th>Delete</th><th>Leave</th><th>Tweet message</th></tr>
        {% for tweet in tweets %}
            <tr>
              <td class="field"><input type="radio" name="tweet.{{tweet.key.id}}" value="send" /></td>
              <td class="field"><input type="radio" name="tweet.{{tweet.key.id}}" value="delete" /></td>
              <td class="field"><input type="radio" name="tweet.{{tweet.key.id}}" value="leave" /></td>
              <td>{{tweet.message}}</td>
            </tr>
        {% endfor %}
      </table>
      <input type="submit" value="Submit" />
  </form>

{% endblock %}
