<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>{% block title %}Tweet Engine{% endblock %} &ndash; Tweet Engine</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="/static/default.css" rel="stylesheet" type="text/css" />
<link href="/static/tweetengine.css" rel="stylesheet" type="text/css" />
{% block head %}{% endblock %}
</head>
<body>
<div id="wrapper">
    <div id="header">
        <div id="logo">
            <h1><a href="/">tweet engine</a></h1>
            <h2><a href="/">share accounts, control tweets</a></h2>
        </div>
        <!-- end div#logo -->
        {{menu.rendered}}
        <!-- end div#menu -->
    </div>
    <!-- end div#header -->
    <div id="page">
        <div id="page-bgtop">
            <div id="content">
                <div class="post">
                  {% block body %}{% endblock %}
                </div>
            </div>
            <!-- end div#content -->
            <div id="sidebar">
                {% block sidebar %}{% endblock %}
            </div>
            <div style="clear: both; height: 1px"></div>
        </div>
    </div>
    <!-- end div#page -->
    <div id="footer">
        <p id="legal">TweetEngine is a snowsprint 2010 creation.</p>
        <p id="legal">Theme Copyright &copy; 2007 Featuring. 
                      All Rights Reserved. Designed by 
                      <a href="http://www.freecsstemplates.org/">Free CSS Templates</a>.
        </p>
    </div>
    <!-- end div#footer -->
</div>
<!-- end div#wrapper -->
</body>
</html>
