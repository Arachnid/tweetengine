{% extends "base.html" %}
{% block title %}TweetEngine global settings{% endblock %}
{% block body %}
  <h2>Global Settings</h2>
  {% if saved %}
  <p class="notification">Settings saved.</p>
  {% endif %}
  <form action="/admin" method="post" id="global-settings-form">
      <table>
          {{form}}
          <tr><th></th><td><input name="settings" type="submit" value="save" /></td></tr>
      </table>
  </form>
{% endblock %}
